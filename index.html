<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高考倒计时</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft Yahei', sans-serif;
            /* 新增背景图设置 */
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),  /* 半透明遮罩层 */
                        url('4ebf780ae2a054df05d5443c5ba330c.jpg') center/cover fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            min-width: 120px;
        }

        .number {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .label {
            font-size: 1.2rem;
            margin-top: 0.5rem;
            display: block;
        }

        @media (max-width: 768px) {
            #countdown {
                flex-wrap: wrap;
                gap: 1rem;
            }
            .time-box {
                padding: 1rem;
                min-width: 90px;
            }
            .number {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2025高考倒计时</h1>
        <h1>祝2022级02班全体同学高考顺利</h1>
        <div id="countdown">
            <div class="time-box">
                <span class="number" id="days">00</span>
                <span class="label">天</span>
            </div>
            <div class="time-box">
                <span class="number" id="hours">00</span>
                <span class="label">小时</span>
            </div>
            <div class="time-box">
                <span class="number" id="minutes">00</span>
                <span class="label">分钟</span>
            </div>
            <div class="time-box">
                <span class="number" id="seconds">00</span>
                <span class="label">秒</span>

            </div>
        </div>
    </div>

    <script>
        // 设置高考时间（2025年6月7日 9:00）
        const examDate = new Date('2025-06-07T09:00:00');

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = examDate - now;

            if (distance < 0) {
                document.getElementById('countdown').innerHTML = "<h2>高考已结束！</h2>";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = days.toString().padStart(2, '0');
            document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');
        }

        // 立即执行一次，避免初始空白
        updateCountdown();
        // 每秒更新
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
